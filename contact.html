<!--
  Contact Page

  This page features a simple contact form to collect visitor inquiries. The
  form elements are styled consistently with the rest of the site. Modify
  the form action attribute as needed to integrate with your backend or
  external form handling service.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandit Property Cleanout - Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-wrapper">
          <img src="bandit_logo.png" alt="Bandit Property Cleanout logo" class="logo-img" />
          <h1 class="logo-text">Bandit Property Cleanout</h1>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="quote.html">Get Quote</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="page-header">
      <div class="container">
        <h2>Contact Us</h2>
        <p>
          Have a question or need more information? Send us a message and we'll
          get back to you as soon as we can.
        </p>
      </div>
    </section>

    <section class="contact-form-section">
      <div class="container">
        <form class="contact-form" id="contactForm" onsubmit="return handleSubmit(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <p id="formResponse" class="form-response" hidden></p>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>&copy; <span id="year"></span> My Business. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
